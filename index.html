<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Dowry Calculator</title>
</head>

<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col col-sm-12">
        <h1 class="text-center">Dowry Calculator</h1>
        <form id="dowryForm">
          <!-- Edu -->
          <div class="form-group">
            <label for="education">Education level:</label>
            <select class="form-control" id="education" required>
              <option value="" selected disabled>Select education</option>
              <option value="1.5">Undergraduate degree (1.5x)</option>
              <option value="1.2">College degree (1.2x)</option>
              <option value="1.05">High school degree (1.05x)</option>
              <option value="0.9">Middle school degree (0.9x)</option>
            </select>
          </div>

          <!-- Fam -->
          <div class="form-group">
            <label for="networth">Family net worth:</label>
            <select class="form-control" id="networth" required>
              <option value="" selected disabled>Select net worth</option>
              <option value="2">More than 10,000$ (2x)</option>
              <option value="1.5">Between 5,000$ and 10,000$ (1.5x)</option>
              <option value="1.2">Less than 5,000$ (1.2x)</option>
            </select>
          </div>

          <!-- Caste -->
          <div class="form-group">
            <label for="caste">Caste:</label>
            <select class="form-control" id="caste" required>
              <option value="" selected disabled>Select caste</option>
              <option value="100">Brahmin (+100$)</option>
              <option value="50">Kshatriya (+50$)</option>
              <option value="20">Vaishya (+20$)</option>
              <option value="10">Shudra (+10$)</option>
              <option value="-50">Varna - untouchable (-50$)</option>
            </select>
          </div>

          <!-- Skills -->
          <div class="form-group">
            <label>Skills:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="music" value="10">
              <label class="form-check-label" for="music">Playing on a musical instrument (+10$)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cook" value="20">
              <label class="form-check-label" for="cook">Good cook (+20$)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="character" value="15">
              <label class="form-check-label" for="character">Easygoing character (+15$)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sing" value="10">
              <label class="form-check-label" for="sing">Sings well (+10$)</label>
            </div>
          </div>

          <!-- Age -->
          <div class="form-group">
            <label>Age:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="age" id="age1" value="1.5" required>
              <label class="form-check-label" for="age1">Between 18-23 (1.5x)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="age" id="age2" value="1.2">
              <label class="form-check-label" for="age2">Between 24-27 (1.2x)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="age" id="age3" value="0.95">
              <label class="form-check-label" for="age3">28+ (0.95x)</label>
            </div>
          </div>

          <!-- Rep -->
          <div class="form-group">
            <label>Reputation:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="parentsGossip" value="0.85">
              <label class="form-check-label" for="parentsGossip">Gossips about parent's attitude (0.85x)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="characterGossip" value="0.9">
              <label class="form-check-label" for="characterGossip">Gossips about character (0.9x)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="generalGossip" value="-20">
              <label class="form-check-label" for="generalGossip">General gossips around person (-20$)</label>
            </div>
          </div>

          <button type="button" id="submit" class="btn btn-primary btn-block" disabled>Calculate Dowry</button>
        </form>
        <div id="result" class="mt-3 p-3 text-center"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
